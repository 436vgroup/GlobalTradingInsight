
<!DOCTYPE html>
<html>
<head>
    <title>Global Trading Insight</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body id="out">
<div id="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-10">
            <h1>Global Trading Insight </h1>
        </div>

        <div class="col col-lg-2">
            <h1><span class="badge bg-secondary" id = "modeTitle">Exploration Mode</span></h1>

        </div>
        <!-- <span class="placeholder col-5 opacity-0"></span> -->
    </div>
    <div class="row justify-content-md-center">
        <p class="slider-title">Year</p>
        <div id="year-slider" class="slider">
        </div>
    </div>
    <div class="row">
        <div class="col col-md-5">
            <div id="overview">
            </div>
            <div id="number-slider" class="slider">
                <p class="slider-title">Max Number of Nodes</p>
            </div>
            <div id="force-slider" class="slider">
                <p class="slider-title">Node Force</p>
            </div>
        </div>
        <div class="col col-md-5">
            <div class="row">
                <div id="geomap"></div>
                <div class="col col-sm" id="filter-container">
                    <!-- <button type="button" class="btn btn-outline-success">Go to Exploration</button> -->
                    <!-- <div class="btn-group" role="group" aria-label="Basic radio toggle button group"> -->
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-primary active">
                            <input type="radio" name="options" id="btnradio1" autocomplete="off" checked>  Export
                        </label>
                        <label class="btn btn-outline-primary">
                            <input type="radio" name="options" id="btnradio2" autocomplete="off"> Import
                        </label>
                    </div>
                    <div>
                        <h5>Leave 1 to explore, or compare up to 5</h5>
                        <button type="button" class="btn btn-outline-dark" onclick='checkAll()'>Select 5</button>
                        <button type="button" class="btn btn-outline-secondary" onclick='uncheckAll()'>Select 1</button>
                        <div id="country-filter"></div>
                    </div>
                </div>
            </div>
            <div id="scatter"></div>
        </div>
    </div>
</div>

<div id="node-tooltip" class="tooltip-cus">
    <div id="tooltip-title"></div>
    <ul>
        <li id="tooltip-content"></li>
    </ul>
    <div class="chart"><svg id="country-bar-chart"></svg></div>
</div>

<div id="link-tooltip" class="tooltip-cus">
</div>

<div id="tooltip" class="tooltip-cus">
</div>

<script src="js/lib/d3.v6.min.js"></script>
<script src="js/lib/topojson.v3.js"></script>
<script src="js/lib/d3-simple-slider.min.js"></script>
<script src="js/geomap.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/treemap.js"></script>
<script src="js/overview.js"></script>
<script src="js/barChart.js"></script>
<script src="js/treemap_barchart.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
</body>
</html>
