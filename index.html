
<!DOCTYPE html>
<html>
<head>
    <title>Global Trading Insight</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body id="out">
<div id="header-row-container">
    <h1>Global Trading Insight </h1>
    <!-- <span class="placeholder col-5 opacity-0"></span> -->
    <h1><span class="badge bg-secondary" id = "modeTitle">Exploration Mode</span></h1>
</div>
<div class="row-container">
    <div class="row-container">
        <div class="container">
            <div id="overview"></div>
            <div id="year-slider" class="slider"></div>
            <div id="number-slider" class="slider"></div>
            <div id="force-slider" class="slider"></div>
            <div id="timeline"></div>
        </div>
    </div>
    <div class="row-container">
        <div class="container">
            <div id="scatter"></div>
            <div id="geomap"></div>
        </div>
    </div>
    <div id="filter-container">
        <!-- <button type="button" class="btn btn-outline-success">Go to Exploration</button> -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Export</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Import</label>
        </div>
        <div>
            <h5>Leave 1 to explore, or compare up to 5</h5>
            <button type="button" class="btn btn-outline-dark" onclick='checkAll()'>Check 5</button>
            <button type="button" class="btn btn-outline-secondary" onclick='uncheckAll()'>Leave 1</button>
            <div id="country-filter"> </div>
        </div>
    </div>
</div>

<div id="node-tooltip" class="tooltip-cus">
    <div id="tooltip-title"></div>
    <ul>
        <li id="tooltip-content"></li>
    </ul>
    <div class="chart"><svg id="country-bar-chart"></svg></div>
</div>

<div id="link-tooltip" class="tooltip-cus">
</div>

<div id="tooltip" class="tooltip-cus">
</div>

<script src="js/lib/d3.v6.min.js"></script>
<script src="js/lib/topojson.v3.js"></script>
<script src="js/lib/d3-simple-slider.min.js"></script>
<script src="js/geomap.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/treemap.js"></script>
<script src="js/overview.js"></script>
<script src="js/barChart.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
</body>
</html>
