<!DOCTYPE html>
<html>
<head>
    <title>Global Trading Insight</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO="/>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>
<body id="out">
<div id="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-10">
            <h1>Global Trading Insight </h1>
        </div>
        <!-- <span class="placeholder col-5 opacity-0"></span> -->
    </div>
    <div class="row justify-content-md-center">
        <p class="slider-title">Year</p>
        <div id="year-slider" class="slider">
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-4 justify-content-md-center" style="margin-left:3vw">
            <div class="view" style="margin-top: 10px">
                <div id="overview">
                </div>
                <div id="number-slider" class="slider">
                    <p class="slider-title">Max Number of Nodes</p>
                </div>
                <div id="force-slider" class="slider">
                    <p class="slider-title">Zoom In/Out</p>
                </div>
            </div>
        </div>
        <div class="container col col-sm-7">
            <div class="row">
                <div class="col col-sm-9">
                    <div id="geomap" class="view"></div>
                </div>
                <div class="col col-sm-3" id="filter-container">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary active" style="background-color: #cfe2f2">
                            <input type="radio" name="options" id="btnradio1" autocomplete="off" checked> Export
                        </label>
                        <label class="btn btn-primary" style="background-color: #f2cfea">
                            <input type="radio" name="options" id="btnradio2" autocomplete="off"> Import
                        </label>
                    </div>
                    <div>
                        <!-- <h5>Leave 1 to explore, or compare up to 5</h5> -->
                        <button type="button" class="btn btn-outline-dark" onclick='checkAll()'>Randomly Select 5
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick='uncheckAll()'>Randomly Select
                            1
                        </button>
                    </div>
                    <div>
                        <div id="country-filter" class="overflow-auto"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-9">
                    <div id="scatter" class="view"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="node-tooltip" class="tooltip-cus">
    <div id="tooltip-title"></div>
    <ul>
        <li id="tooltip-content"></li>
    </ul>
    <div class="chart">
        <svg id="country-bar-chart"></svg>
    </div>
</div>
<div id="link-tooltip" class="tooltip-cus">
</div>
<div id="tooltip" class="tooltip-cus">
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/lib/d3.v6.min.js"></script>
<script src="js/lib/topojson.v3.js"></script>
<script src="js/lib/d3-simple-slider.min.js"></script>
<script src="js/geomap.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/treemap.js"></script>
<script src="js/overview.js"></script>
<script src="js/barChart.js"></script>
<script src="js/treemap_barchart.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
</body>
</html>
